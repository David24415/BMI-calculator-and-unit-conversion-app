        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1>Calculate your BMI 
                            <br>
                            and Unit Conversions
                        </h1>
                        <img src="assets/img/conversion.png" alt="Conversion" height="305" width="305">
                    </div>
                    <div class="col-lg-4 col-lg-offset-2" id="backgrndexc">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <!-- slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <h1>BMI index</h1>
                                    <p>
                                        <label>weight (lbs)</label>
                                        <input type="text" id="weight" />
                                        <label>height(inches)</label>
                                        <input type="text" id="height" />
                                        <input type="button" id="BMI" value="Calculate BMI" />
                                    </p>
                                    <p id="bIndex"></p>
                                </div>
                                <div class="item">
                                    <h1>Temperature Conversion</h1>
                                    <p>
                                        <label>Temperature</label>
                                        <input type="text" id="temperature" />
                                        <input type="button" id="f_to_c" value="F to C" />
                                        <input type="button" id="c_to_f" value="C to F" />
                                    </p>
                                    <p id="result"></p>
                                </div>
                                <div class="item">
                                    <h1>Weight Conversion</h1>
                                    <p>
                                        <label>Weight</label>
                                        <input type="text" id="w_eight" />
                                        <input type="button" id="kg_to_lbs" value="kg to lb" />
                                        <input type="button" id="lbs_to_kg" value="lb to kg" />
                                    </p>
                                    <p id="heavy"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
